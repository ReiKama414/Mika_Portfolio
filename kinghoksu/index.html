<body>
  <div id="header"></div>

      <div class="absolute content flex px-12 pt-20 pb-10 w-full h-4/5 z-10">
        <div class="flex flex-col items-start justify-center w-1/2 custom-font-NotoSerif">
          <div class="inline-flex flex-col items-center justify-start">

            </div>
          </div>

            遊戲化民間信仰<br />
            打破傳統廟宇互動方式

      <div class="absolute content flex px-12 py-24 w-full h-full z-10">
        <div class="relative w-1/2 h-full"></div>
        <div class="flex flex-col items-start justify-center w-1/2 custom-font-NotoSerif">
        </div>
      </div>
    </div>
    
    <div class="section" style="background-color: #475577; min-height: 3000px;">
    </div>

  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.21/jquery.scrollify.min.js" integrity="sha512-UyX8JsMsNRW1cYl8BoxpcamonpwU2y7mSTsN0Z52plp7oKo1u92Xqfpv6lOlTyH3yiMXK+gU1jw0DVCsPTfKew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script>
    $.ajax({
      url: '../src/components/header/header_kinghoksu.html',
      dataType: 'html',
      success: function(response) {
        $('#header').html(response);
      }
    });

    $.ajax({
      url: '../src/components/footer/footer.html',
      dataType: 'html',
      success: function(response) {
        $('#footer').html(response);
      }
    });

    $(function() {
      $.scrollify({
        section: ".section",
        easing: "easeOutExpo",
        scrollSpeed: 800,
        scrollbars: true,
      });
    });
  </script>

</html>
